<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" defer src="js/background.js"></script> 
    <script type="text/javascript" defer src="js/clock.js"></script>
    <script type="text/javascript" defer src="js/login.js"></script>
    <script type="text/javascript" defer src="js/todolist.js"></script> 
</head>
<body>
    <!--시계-->
    <div class="wrap">
    <h1 id="clock">00:00:00</h1>

    <!--로그인 입력창: 로그인 후 보이지않음-->
    <form id="login-form" action="">
        <input id="login-id" type="text">
        <input id="login-button" type="submit" value="Login">
    </form>

    <!--인사: 로그인 후에 보임-->
    <h1 id="greeting" class="hidden">WELCOME!</h1>

    <!--할일 입력창-->
    <form id="todo-form" action="" class="hidden">
        <input type="text" placeholder="할일을 입력해주세요" required>
        <input type="submit" value="추가">
    </form>

    <!--할일 리스트가 입력될 공간-->
    <ul id="todolist" class="hidden">
        <li>
            
        </li>
    </ul>
    <!-- <script src="./js/background.js"></script> -->
</div>
</body>
</html>
