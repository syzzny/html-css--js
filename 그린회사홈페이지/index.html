<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <header class="header">
        <!-- 고정 navbar 시작 -->
        <nav class="nav" id="nav">
            <div class="logo">Green Company</div>
            <ul class="nav-menu">
                <li><a href="#intro">소개</a></li>
                <li><a href="#pictures">사진</a></li>
                <li><a href="#news">뉴스</a></li>
            </ul>
        </nav>
        <!-- 고정 navbar 끝 -->
    </header>
    <main class="main">
        <!-- 섹션1 배너(slider) 시작 -->
        <section class="banner">
            <div class="slider">
                <div class="slider-item">1</div>
                <div class="slider-item">2</div>
                <div class="slider-item">3</div>
                <div class="slider-button prev" id="prev-button">&lt;<</div>
                <div class="slider-button next" id="next-button">&gt;></div>
            </div>
        </section>
        <!-- 섹션1 배너 끝 -->
        
        <!-- 섹션2 소개(scroll) 시작 -->
        <a name="intro"></a>
        <section class="intro-scroll"></section>
        <!-- 섹션2 소개 끝 -->

        <!-- 섹션3 이미지(slider button) 시작 -->
        <a name="pictures"></a>
        <section class="pictures"></section>
        <!-- 섹션3 이미지 끝 -->

        <!-- 섹션4 뉴스(scroll) 시작 -->
        <a name="news"></a>
        <section class="news-scroll"></section>
        <!-- 섹션4 뉴스 끝 -->
    </main>
    <!-- footer 시작 -->
    <footer class="footer">

    </footer>
    <!-- footer 끝 -->
    <script src="js/scroll.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
